<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }

      canvas {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      const app = new PIXI.Application({
        width: 870,
        height: 870,
        backgroundColor: "878787",
        resolution: window.devicePixelRatio || 1,
      });
      document.body.appendChild(app.view);
      const texture = PIXI.Texture.from("examples/assets/han.png");
      const han = new PIXI.Sprite(texture);
      han.anchor.set(0.5);

      han.x = app.renderer.width / 2;
      han.y = app.renderer.height / 2;

      app.stage.addChild(han);

      app.ticker.add(function (delta) {
        const mouseX = app.renderer.plugins.interaction.mouse.global.x;
        const mouseY = app.renderer.plugins.interaction.mouse.global.y;

        han.x += (mouseX - han.x) * 0.0625;
        han.y += (mouseY - han.y) * 0.0625;
      });
    </script>
  </body>
</html>
